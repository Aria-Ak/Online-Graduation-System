	if(isset($_POST["generate"])){

		$seatGroup .= "<div class=\"label\">Test</div>";
		$seatGroup .= "<div class=\"seat-box\">";
		$seatGroup .= "<div class=\"row\">";

				$seatGroup .= "<span class=\"seat\">";

			}

			$seatGroup .= "</div>";
		}

		$seatGroup .= "</div></div>";
		echo $seatGroup;
	}
